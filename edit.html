<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Venn It To Win It!</title>
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./controls.css"/>
  <link rel="stylesheet" href="./containers.css"/>
  <link rel="stylesheet" href="./editor.css"/>
</head>
<body>
    <form id="topLayout">

        <div id="headerbar">

            <div id="titlebar">
                <div id="back" class="fa fa-chevron-left"></div>
                <label id="title">Venn It To Winn It</label>
                <div id="bars" class="fa fa-bars"></div>
            </div>
            <div id="menupanel">
                <div id="howto" class="enabled">How To Play</div>
                <div id="link" class="enabled">Share current game</div>
                <div id="settings" class="enabled">Settings (n/a)</div>
                <div id="about" class="enabled">About</div>
            </div>
            <div id="scoreboard">
                <label>Game:</label>
                <input type="text" id="name" name="gameName" required placeholder="game title"/>
                <!--
                <div id="saveBtn">SAVE</div>
                -->
                <input type="submit" id="saveBtn" value="SAVE"/>
            </div>
        </div>
        <div id="editor">
            <div id="background">
                <div id="targets">
                    <input type="text" id="redlabel" name="g1Name" required placeholder="group 1 name"/>
                    <!--
                    <div id="slot1" class="drop-target red" g1="true"></div>
                    -->
                    <input type="text" id="slot1" g1="true" name="g1" required placeholder="only in group 1"/>
                    <input type="text" id="slot2" g1="true" g3="true" name="g13" placeholder="in groups 1 & 3"/>
                    <input type="text" id="slot3" g1="true" g2="true" name="g12" placeholder="in groups 1 & 2"/>
                    <input type="text" id="slot4" g1="true" g2="true" g3="true" name="g123" placeholder="in all groups"/>
                    <input type="text" id="slot5" g3="true" name="g3" placeholder="only in group 3"/>
                    <input type="text" id="slot6" g2="true" name="g2" placeholder="only in group 2"/>
                    <input type="text" id="slot7" g2="true" g3="true" name="g23" placeholder="in groups 2 & 3"/>
                    <input type="text" id="greenlabel" name="g3Name" placeholder="group 3 name"/>
                    <input type="text" id="bluelabel" name="g2Name" placeholder="group 2 name"/>
                </div>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.5.0/libs/lz-string.min.js"></script>
    <script src="./common.js"></script>
    <script src="./loader.js"></script>
    <script src="./edit.js"></script>
</body>
</html>
