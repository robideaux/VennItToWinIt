<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Venn It To Win It!</title>
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./controls.css"/>
  <link rel="stylesheet" href="./containers.css"/>
</head>
<body>

    <div id="topLayout">
        <div id="headerbar">
            <div id="titlebar">
                <div id="home" class="fa fa-home"></div>
                <label id="title">Venn It To Winn It</label>
                <div id="bars" class="fa fa-bars"></div>
            </div>
            <div id="menupanel">
                <div id="info">How to play</div>
                <div id="link">Link to current game</div>
                <div id="fullscreen">Toggle Full Screen</div>
                <div id="about">About</div>
            </div>
        </div>
        <div id="mainMenu">
            <div id="play" class="enabled">Play It!</div>
            <div id="howto" class="enabled">How To</div>
            <div id="fullscreen" class="enabled">Toggle Fullscreen</div>
            <div id="settings" class="">Settings (not implemented)</div>
            <div class="empty"></div>
        </div>

    </div>

    <script src="./common.js"></script>
    <script src="./home.js"></script>

</body>
</html>
