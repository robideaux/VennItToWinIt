            <div id="selection">

            </div>
            <div id="controls">

            </div>
        </div>
    </div>
    <div class="cssRow">
        <div id="menupanel">

            <div id="link">Link to current game</div>
            <div id="fullscreen">Toggle Full Screen</div>
            <div id="about">About</div>
        </div>
    </div>
    <div class="cssRow full">
      <div id="board">
        <div id="choices">
        </div>
        <div id="circles">
            <table>
                <tr>
                    <td></td>
                    <td id="redlabel" colspan="2" class="groupLabels">red group</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td class="drop-target red" g1="true" id="slot1"></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr class="emptyRow"></tr>
                <tr>
                    <td></td>
                    <td class="drop-target red green" g1="true" g3="true" id="slot7"></td>
                    <td></td>
                    <td class="drop-target red blue" g1="true" g2="true" id="slot2"></td>
                    <td></td>
                </tr>
                <tr class="emptyRow"></tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td valign="center" class="drop-target red blue green" g1="true" g2="true" g3="true" id="slot6"></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr class="emptyRow"></tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td class="drop-target blue green" g2="true" g3="true" id="slot4"></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr class="emptyRow"></tr>
                <tr>
                    <td></td>
                    <td class="drop-target green" g3="true" id="slot5"></td>
                    <td></td>
                    <td class="drop-target blue" g2="true" id="slot3"></td>
                    <td></td>
                </tr>
                <tr>
                    <td id="greenlabel" colspan="4" class="groupLabels">green group</td>
                    <td id="bluelabel" colspan="3" class="groupLabels">blue group</td>
                </tr>
            </table>
        </div>
      </div>
    </div>
  </div>
</div>
