<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Venn It To Win It!</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dragula@3.7.3/dist/dragula.min.css">
  <link rel="stylesheet" href="./controls.css"/>
  <link rel="stylesheet" href="./containers.css"/>
</head>
<body>
    <div id="topPanel">
        <label>Select Game:</label>
        <select name="games" id="gamelist">
        </select>
        <button id="Load">Start</button>
        <button id="Edit" class="editing">Edit</button>
        <button id="Save" class="editing">Save</button>
        <button id="Cancel" class="editing">Cancel</button>
        <button id="link">Get Link</button>
        <button class="check" id="Check">Check</button>
        <button onclick="info()">info</button>
    </div>
    <div class="gameboard">

        <div id="vennPanel">
            <table>
                <tr>
                    <td id="redlabel" class="groupLabels">red group</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td class="drop-target red" g1="true" id="slot1"></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr></tr>
                <tr>
                    <td></td>
                    <td class="drop-target red green" g1="true" g3="true" id="slot7"></td>
                    <td></td>
                    <td class="drop-target red blue" g1="true" g2="true" id="slot2"></td>
                    <td></td>
                </tr>
                <tr></tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td valign="center" class="drop-target red blue green" g1="true" g2="true" g3="true" id="slot6"></td>
                    <td></td>
                    <td></td>
                </tr>
                <!-- -->
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <!-- -->
                <tr>
                    <td></td>
                    <td></td>
                    <td class="drop-target blue green" g2="true" g3="true" id="slot4"></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr></tr>
                <tr>
                    <td></td>
                    <td class="drop-target green" g3="true" id="slot5"></td>
                    <td></td>
                    <td class="drop-target blue" g2="true" id="slot3"></td>
                    <td></td>
                </tr>
                <tr>
                    <td id="greenlabel" class="groupLabels">green group</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td id="bluelabel" class="groupLabels">blue group</td>
                </tr>
            </table>

        </div>

        <div id="phrasePanel">
            <div id="title">Phrases</div>
            <div id="drag-src">
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/dragula@3.7.3/dist/dragula.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.5.0/libs/lz-string.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.0/split.min.js"></script>
    <script>
        games = []
    </script>
    <script src="./games/demo.js"></script>
    <script src="./games/example.js"></script>
    <script src="./games/drsgame.js"></script>
    <script src="./games/fam01.js"></script>
    <script src="./games/numbersgame.js"></script>
    <script src="./games/relaxgame.js"></script>
    <script src="./games/winding.js"></script>
    <script src="./games/englishpatient.js"></script>
    <script src="./games/mooin.js"></script>
    <script src="./games/builttough.js"></script>

    <script src="./board.js"></script>
    <script src="./play.js"></script>
</body>
</html>
