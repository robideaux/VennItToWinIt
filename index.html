<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Venn It To Win It!</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dragula@3.7.3/dist/dragula.min.css">
  <link rel="stylesheet" href="./controls.css"/>
  <link rel="stylesheet" href="./containers.css"/>
</head>
<body>
    <div id="topPanel">
        <label>Select Game:</label>
        <select name="games" id="gamelist">
        </select>
        <button id="Load">Start</button>
        <button id="Edit" class="editing">Edit</button>
        <button id="Save" class="editing">Save</button>
        <button id="Cancel" class="editing">Cancel</button>
        <button class="check" id="Check">Check</button>
    </div>
    <div class="gameboard">
        <div id="leftpanel">
            <div>
                <div id="title">Phrases</div>
                <div id="drag-src">
                </div>
            </div>
        </div>

        <div id="rightpanel">

            <svg class="circle" viewbox="0 0 99 99">
              <g fill-opacity=".4">
                <g fill="red">
                <circle cx="52" cy="33%" r="32" stroke-width="1" style="mix-blend-mode:multiply" stroke="none"></circle>
                </g>
                <g fill="green">
                <circle cx="33" cy="60" r="32" stroke-width="1" style="mix-blend-mode:multiply" stroke="none"></circle>
                </g>
                <g fill="blue">
                <circle cx="66" cy="60" r="32" stroke-width="1" style="mix-blend-mode:multiply" stroke="none"></circle>
                </g>
              </g>
            </svg>

            <div id="redlabel" class="RedGroup">red group</div>
            <div id="bluelabel" class="BlueGroup">blue group</div>
            <div id="greenlabel" class="GreenGroup">green group</div>

            <div class="drop-target red" g1="true" id="slot1"></div>
            <div class="drop-target red blue" g1="true" g2="true" id="slot2"></div>
            <div class="drop-target blue" g2="true" id="slot3"></div>
            <div class="drop-target blue green" g2="true" g3="true" id="slot4"></div>
            <div class="drop-target green" g3="true" id="slot5"></div>
            <div class="drop-target red blue green" g1="true" g2="true" g3="true" id="slot6"></div>
            <div class="drop-target red green" g1="true" g3="true" id="slot7"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dragula@3.7.3/dist/dragula.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.5.0/libs/lz-string.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.0/split.min.js"></script>
    <script>
        games = []
    </script>
    <script src="./games/demo.js"></script>
    <script src="./games/example.js"></script>
    <script src="./games/drsgame.js"></script>
    <script src="./games/fam01.js"></script>
    <script src="./games/numbersgame.js"></script>
    <script src="./games/relaxgame.js"></script>
    <script src="./games/builttough.js"></script>
    <script src="./games/winding.js"></script>

    <script src="./board.js"></script>
    <script src="./play.js"></script>
</body>
</html>
