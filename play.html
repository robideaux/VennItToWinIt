<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Venn It To Win It!</title>
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./controls.css"/>
  <link rel="stylesheet" href="./containers.css"/>
</head>
<body>
    <div id="topLayout">

        <div id="headerbar">

            <div id="titlebar">
                <div id="home" class="fa fa-home"></div>
                <label id="title">Venn It To Winn It</label>
                <div id="bars" class="fa fa-bars"></div>
            </div>
            <div id="menupanel">
                <div id="howto" class="enabled">How To Play</div>
                <div id="link" class="enabled">Share current game</div>
                <div id="edit" class="enabled">Edit game</div>
                <div id="settings" class="enabled">Settings</div>
                <div id="about" class="enabled">About</div>
            </div>
            <div id="scoreboard">
                <label>Game:</label>
                <select id="gamelist"></select>
                <div id="deleteBtn" class="fa fa-trash-o hidden"></div>
                <div id="checkBtn">CHECK</div>
                <label id="checksLabel">Checks Remaining:</label>
                <div id="checksLeft">
                    <div id="check1" class="checks fa fa-circle-thin"></div>
                    <div id="check2" class="checks fa fa-circle-thin"></div>
                    <div id="check3" class="checks fa fa-times-circle"></div>
                    <div id="check4" class="checks fa fa-times-circle"></div>
                </div>
            </div>
        </div>
        <div id="board">
            <div id="score">
                <label id="scoreTitle"></label>
                <div id="finalscore">&#11199;&#11199;&#11199;&#11199;</div>
                <div>Score copied to your clipboard</div>
            </div>
            <div id="choices">
            </div>    
            <div id="circles">
                <div id="targets">
                    <div id="redlabel" class="groupLabels">red group</div>
                    <div id="slot1" class="drop-target red" g1="true"></div>
                    <div id="slot2" class="drop-target red green" g1="true" g3="true"></div>
                    <div id="slot3" class="drop-target red blue" g1="true" g2="true"></div>
                    <div id="slot4" class="drop-target red blue green" g1="true" g2="true" g3="true"></div>
                    <div id="slot5" class="drop-target green" g3="true"></div>
                    <div id="slot6" class="drop-target blue" g2="true"></div>
                    <div id="slot7" class="drop-target blue green" g2="true" g3="true"></div>
                    <div id="greenlabel" class="groupLabels">green group</div>
                    <div id="bluelabel" class="groupLabels">blue group</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.5.0/libs/lz-string.min.js"></script>
    <script src="./common.js"></script>
    <script src="./loader.js"></script>
    <script src="./play.js"></script>
    <script src="./board.js"></script>
</body>
</html>
